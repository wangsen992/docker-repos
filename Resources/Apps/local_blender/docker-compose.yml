---
version: "3.6"
services:
  blender:
    image: lscr.io/linuxserver/blender:latest
    container_name: blender
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - SUBFOLDER=/ #optional
      - NVIDIA_VISIBLE_DEVICES=0
    runtime: nvidia
    devices:
      - "/dev/dri:/dev/dri"
    volumes:
      - /mnt/d/docker/tests/blender/config:/config
      - /mnt/d:/mnt/d
    ports:
      - 3000:3000
      - 3001:3001
    restart: unless-stopped
